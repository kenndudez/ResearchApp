<body style="background-color: #666666;">
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-form validate-form" >
					<span class="login100-form-title p-b-43" style="margin-top: -100px; font-size: 25px; color: #C15423;" >
						Informing the Adherence to Quality Requirements in E-Payment Systems in the United Kingdom
					</span>
					<span class="login100-form-title p-b-43" style="margin-top: 80px; margin-bottom: 10px; padding-bottom: 5px; font-family: sans-serif; font-size:25px;">

					</span>
					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">

							</button>

				</div>
			</div>
		</div>
