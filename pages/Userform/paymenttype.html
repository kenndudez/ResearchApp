<body>
  <div style="background-color:#BBD4FD">

  <div class="row">
    <div class="col-md height-100 align-items-center">

    <div class="col-md height-100">
      <div class="text-center">
        <form id="regForm" action="">
          <h3 style="margin-top: 30px;">Are you a Revolut User?</h3>
          <!-- One "tab" for each step in the form: -->
          <div class="tab2">
            <fieldset id="group1">
              <div>
                <div class="d-inline" id="revolut" style="margin-top: 5px;">
                    <input type="radio" name="group1" class="revolut_input_Yes" id="1" value="Yes" style="padding-right: 5px;">
                    <label class = "Yes" for="radioPrimary1">Yes
                    </label>
                  </div>
                  <div class="d-inline revolut">
                    <input type="radio" name="group1" id="2" value="No" class="revolut_input_No">
                    <label class = "No" for="radioPrimary2">No
                    </label>
                  </div>
            </div>
            </fieldset>
          </div> 
          <h3 style="margin-top: 20px;">Are you an Amazon User?</h3>
          <!-- One "tab" for each step in the form: -->
          <div class="tab2">
            <fieldset id="group2">
              <div>
                <div class="d-inline" id="amazon" style="margin-top: 5px;">
                    <input type="radio" name="group2" id="3"  value="Yes" class="amazon_input_Yes" style="padding-right: 5px;">
                    <label class = "Yes" for="radioPrimary1">Yes
                    </label>
                  </div>
                  <div class="d-inline amazon">
                    <input type="radio" id="4" value="No" name="group2" class="amazon_input_No">
                    <label class ="No" for="radioPrimary2">No
                    </label>
                  </div>
            </div>
            </fieldset>
        </div> 
          <!-- Circles which indicates the steps of the form: -->
          <div class="container-login100-form-btn" style="margin-top: 20px;">
						<a href="../../index3.html">  
							<button class="login100-form-btn" id="submit">
								Submit
							</button> 
						  </a>
					</div>
        </form>
