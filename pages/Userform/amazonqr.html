<body>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <div style="background-color:#BBD4FD">
    <div class="container">
      <div class="row">
        <div class="align-items-center pt-4">
          <h1 class="text-center styled"><b>Informing the Adherence to Quality Requirements in E-Payment Systems in the United Kingdom</b></h1>
        </div>
      </div>
  
      
    </div>
  </div>

  <div class="row">
    <div class="col-md height-100 align-items-center">
      <div class="text-center"></div>
    </div>

    <div class="col-md height-100">
      <div class="text-center">
        <form id="regForm" action="">
          <h1>AMAZON</h1>
          <!-- One "tab" for each step in the form: -->
          <div id="step1" value="0">
            <div><b><h4 id= "question-text"></h4></b></div>
              <div style="margin-top: 15px;" id= "question-desc"></div> 
              <fieldset id="group1">         
              <div>
                  <div class="d-inline" style="margin-top: 5px;">
                      <input type="radio" class="question1_Yes" id="1" name="group1" style="padding-right: 5px;" onselect="this.className = ''" >
                      <label class = "Yes" for="radioPrimary1">Yes
                      </label>
                    </div>
                    <div class="d-inline">
                      <input type="radio" class="question1_No" id="1" name="group1">
                      <label class = "No" for="radioPrimary2">No
                      </label>
                    </div>
              </div>
              </fieldset>
              <div style="margin-top: 15px;" id= "question-desc"></div>
              <fieldset id="group2">  
              <div>
                <div class="d-inline" style="margin-top: 5px;">
                    <input type="radio" name="group2" class="question2_Yes" id="1" style="padding-right: 5px;" onselect="this.className = ''" >
                    <label class = "Yes" for="radioPrimary1">Yes
                    </label>
                  </div>
                  <div class="d-inline">
                    <input type="radio" name="group2" class="question2_No" id="1">
                    <label class = "No" for="radioPrimary2">No
                    </label>
                  </div>
            </div>
              </fieldset>
            <div style="margin-top: 15px;" id = "question-desc"></div>
            <fieldset id="group3">  
            <div>
              <div class="d-inline" style="margin-top: 5px;">
                  <input type="radio" class="question3_Yes" id="1" name="group3" style="padding-right: 5px;" onselect="this.className = ''" >
                  <label class = "Yes" for="radioPrimary1">Yes
                  </label>
                </div>
                <div class="d-inline">
                  <input type="radio" class="question3_No" id="1" name="group3">
                  <label class = "No" for="radioPrimary2">No
                  </label>
                </div>
          </div> 
            </fieldset>
          </div>
          <div style="margin-top: 20px;" >
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
            <span class="step"></span>
          </div>
          
          <div style="overflow:auto;">
            <div style="float:center; margin-top: 10px;"  >
              <button  type="button" id="prevBtn" onclick="nextPrev(-1)">Previous</button>
              <button  type="button" id="nextBtn" onclick="nextPrev(1)">Next</button>
            </div>
          </div>
          <!-- Circles which indicates the steps of the form: -->
         
          </form>  
      </div>
    </div>

    <div class="col-md height-100">
      <div class="text-center"></div>
    </div>
  </div>

<script src="../../dist/js/amazonfunction.js"></script>
